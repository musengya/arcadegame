<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>Effective JavaScript: Frogger</title>
		<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--header-->
    <div class ="header">
            <h1> ARCADE GAME</h1>
        </div>

        <!--Instructions on how to play game-->
		<div class="instructions">
				<h1 class="heading">Instructions</h1>
				<p class="simple-text">Use the arrow keys to move the player. Reach the water line to win
				the game.Don't collide with the bugs! Then you have to start
				over again!</p>
				<button class="button" id="restart">Play again!</button>
        </div>
        
		<!--modal for congratulations-->
		<div class="modal">
			<div class="modal-content">
					<h1 class="heading">Congratulations!!!! You won! Do you want to play again?</h1>
                    <button class="button" id="restart-modal">Play again!</button>
            </div>  
        </div>

		<script src="js/resources.js"></script>
		<script src="js/app.js"></script>
        <script src="js/engine.js"></script>
        
</body>
</html
